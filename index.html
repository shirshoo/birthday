<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=bday.html">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffd6e8 0%, #c8e6ff 100%);
            font-family: 'Georgia', serif;
        }
        .loader {
            text-align: center;
            color: #2d5016;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(74, 124, 44, 0.2);
            border-top: 4px solid #4a7c2c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
    
    <script>
        // Fallback JavaScript redirect
        window.location.href = "bday.html";
    </script>
</body>
</html>
